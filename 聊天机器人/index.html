<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/yd.css" />
  <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/jquery.mousewheel.js"></script>
  <title>聊天机器人</title>
</head>

<body>
  <div class="wrap">
      <!-- 头部 Header 区域 -->
      <div class="header">
          <h3>周鑫帅</h3>
          <!-- 机器人头像图片 -->
          <img src="img/4448.jpg" alt="icon" />
      </div>
      <!-- 中间 聊天内容区域 -->
      <div class="main">
          <ul class="talk_list" style="top: 0px;" id="talk_list">
              <li class="left_word">
                  <img src="img/4448.jpg" /> <span>亲爱的孙亚婧大宝贝，快来和我聊天叭~</span>
              </li>
          </ul>
      </div>
      <!-- 底部 消息编辑区域 -->
      <div class="footer">
        <!-- 用户头像图片 -->
          <img src="img/211223205127.jpg" alt="icon" />
          <!-- 消息输入框 -->
          <input type="text" placeholder="说的什么吧..."  class="input_txt" id="ipt"/>
          <input type="button" value="发 送" class="input_sub" id="btnSend" />
      </div>
  </div>
  <!-- 播放机器人语言，只要为 audio 指定了新的 src 属性，而且指定了 autoplay，那么，语音就会自动播放 -->
  <audio src="" id="voice" autoplay style="display: none;"></audio>
  <!-- 业务代码抽离到chat.js中 -->
  <script src="./js/chat.js"></script>
  <script src="./js/scroll.js"></script>
</body>
</html>
